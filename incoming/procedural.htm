<body>
<canvas id="checkerboard" width="16" height="16"></canvas>
<canvas id="eraser" width="18" height="18"></canvas>
<canvas id="pen" width="18" height="18"></canvas>
<canvas id="plus" width="16" height="16"></canvas>
<canvas id="larrow" width="32" height="64"></canvas>
<canvas id="rarrow" width="32" height="64"></canvas>
<script>
var v = document.getElementById('checkerboard');
var c = v.getContext('2d');
c.fillStyle = '#ffffff';
c.fillRect(0, 0, 16, 16);
c.fillStyle = '#e0e0e0';
c.fillRect(0, 0, 8, 8);
c.fillRect(8, 8, 8, 8);

v = document.getElementById('eraser');
c = v.getContext('2d');
c.strokeStyle = '#808080';
c.lineWidth = 1;
c.beginPath();
c.arc(9, 9, 8.5, 0, Math.PI * 2, false);
c.moveTo(0, 0);
c.closePath();
c.stroke();

v = document.getElementById('pen');
c = v.getContext('2d');
c.strokeStyle = '#808080';
c.lineWidth = 1;
c.beginPath();
c.arc(9, 9, 1.5, 0, Math.PI * 2, false);
c.moveTo(9, 0);
c.lineTo(9, 3);
c.moveTo(9, 18);
c.lineTo(9, 15);
c.moveTo(0, 9);
c.lineTo(3, 9);
c.moveTo(18, 9);
c.lineTo(15, 9);
c.moveTo(0, 0);
c.closePath();
c.stroke();

v = document.getElementById('plus');
c = v.getContext('2d');
c.strokeStyle = '#808080';
c.lineWidth = 1;
c.beginPath();
c.arc(8, 8, 7.5, 0, Math.PI * 2, false);
c.closePath();
c.stroke();
c.lineWidth = 2;
c.beginPath();
c.moveTo(8, 4);
c.lineTo(8, 12);
c.moveTo(5, 8);
c.lineTo(11, 8);
c.closePath();
c.stroke();

v = document.getElementById('larrow');
c = v.getContext('2d');
c.fillStyle = '#c0c0c0';
c.beginPath();
c.moveTo(0, 32);
c.lineTo(32, 0);
c.lineTo(32, 64);
c.closePath();
c.fill();

v = document.getElementById('rarrow');
c = v.getContext('2d');
c.fillStyle = '#c0c0c0';
c.beginPath();
c.moveTo(32, 32);
c.lineTo(0, 0);
c.lineTo(0, 64);
c.closePath();
c.fill();
</script>
</body>
