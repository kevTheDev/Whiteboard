<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"><head>
<title>WhiteBoard &raquo; viewing board</title>
<style type="text/css">
body,ul,p,form,h1,h2{margin:0;padding:0;}
li{display:block;}

body{font-size:13px;font-family:sans-serif;}
h1{margin:0 0 20px;font-size:48px;line-height:60px;font-weight:bold;}
h2{margin:30px 0 20px;font-size:24px;line-height:30px;font-weight:bold;}
#wrap{margin:0 auto;padding:0 200px;width:640px;}
#chatcontainer{float:right;margin-right:-200px;padding:0 10px 10px;width:160px;background-color:#e0e0e0;}
#chat{border:medium none;width:160px;height:480px;}
#layers{float:left;margin-left:-200px;padding:0 10px 10px;width:160px;min-height:640px;background-color:#e0e0e0;}
#board{display:block;width:640px;height:480px;background-color:#ffffc0;}
#share{margin:10px 0;text-align:right;}
#toolbar{border:1px solid;height:32px;}
#toolbar li{float:left;line-height:32px;}
#toolbar a{border-right:1px solid #808080;padding:0 10px;}
</style>
</head><body><div id="wrap">

<div id="chatcontainer">
<h2>Chat</h2>
<div id="chat">
<p>Warren: I finished the template.</p>
</div>
<form id="chatctrl" method="post" action="#">
<p><label for="name">Name</label>
<input id="name" name="name" value="Guest" /></p>
<p><label for="message">Message</label>
<input id="message" name="message" /></p>
<p><input type="submit" value="Send" /></p>
</form>
</div>

<div id="layers">
<h2>Layers</h2>
<ul>
<li>Warren</li>
<li>Owner</li>
<li>Guest</li>
</ul>
</div>

<h1 id="boardtitle">Board 1</h1>

<div id="boardcontainer">
<img id="board" src="about:blank" alt="(draw here)" />
<p id="share">Add viewer: <a href="#">http://www.example.com/</a> | Add collaborator: <a href="#">http://www.example.com/</a></p>
<ul id="toolbar">
<li><a href="#">Black</a></li>
<li><a href="#">Red</a></li>
<li><a href="#">Erase</a></li>
<li><a href="#">Thin</a></li>
<li><a href="#">Thick</a></li>
</ul>
</div>

</div></body></html>
